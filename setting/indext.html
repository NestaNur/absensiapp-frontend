<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Setting</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    </head>
    <body>

        <div class="container pt-4 pb-4">
            <div class="row">
                <div class="col-12">
                    <div class="heder">
                        <a class="setting pt-4" href="#">
                            <span class="iconify" data-inline="false" data-icon="ant-design:left-outlined" style="color: #000; font-size: 20px; position: relative; top: 4px; right: 8px;"></span>
                            <b>Setting</b>
                        </a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card pembungkus-card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <img src="../img/Ellipse 9.svg" class="img img-fluid mx-auto d-block" alt="">
                                </div>

                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-12">
                                            <p class="h4 text-center asep">Asep Ahmad</p>
                                            <p class="pt-2 pl-3">
                                                <span
                                                    class="iconify"
                                                    data-inline="false"
                                                    data-icon="bx:bxs-home"
                                                    style="font-size: 18px; position: relative; right: 12px; top: 3px;"></span>
                                                Jalan Buah Batu No 118</p>
                                            <p class="pt-2 pl-3">
                                                <span
                                                    class="iconify"
                                                    data-inline="false"
                                                    data-icon="bx:bxs-phone"
                                                    style="font-size: 18px; position: relative; right: 12px; top: 3px;"></span>
                                                xxx-xxx-xxx
                                            </p>
                                            <p class="pt-2 pl-3">
                                                <span
                                                    class="iconify"
                                                    data-inline="false"
                                                    data-icon="dashicons:email-alt"
                                                    style="font-size: 18px; position: relative; right: 12px; top: 3px;"></span>
                                                asepahmad@gmail.com
                                            </p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <div class="accordion" id="accordionExample">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h2 class="mb-0">
                                    <button
                                        class="btn btn-atur btn-block text-left"
                                        type="button"
                                        data-toggle="collapse"
                                        data-target="#kemarin"
                                        aria-expanded="true"
                                        aria-controls="kemarin">
                                        Atur Password <span class="iconify atur-arow" data-inline="false" data-icon="ant-design:right-outlined" style="font-size: 24px; color: #000;"></span>
                                    </button>
                                </h2>
                            </div>

                            <div
                                id="kemarin"
                                px="collapse show"
                                aria-labelledby="headingOne"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <input
                                        type="password"
                                        class="password-lama mb-4 form-control input-light"
                                        placeholder="Masukan Password Lama">
                                    <input
                                        type="password"
                                        class="password-baru form-control input-light"
                                        placeholder="Masukan Password Baru">
                                    <button class="mt-4 mx-auto d-block btn-konfirm form-control pt-3 pb-3" type="button">Konfirm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </body>
    </html>
