<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi App - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row mt-4 mb-4">
            <div class="col-12 mt-4 mb-4 pl-4 pr-4">
                
                <div class="row">
                    <div class="col-10 pl-4 pr-4">
                        <h3><b>Halo!,</b></h3>
                        <p>Silahkan Login Terlebih Dahulu</p>
                    </div>
                </div>

                <div class="row mt-1">
                    <div class="col-12 pl-4 pr-4">
                        <label for="username">Username</label>
                    </div>
                    <div class="col-12">
                        <input type="text" id="username" placeholder="Masukan username anda" class="form-control input-light">
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12 pl-4 pr-4">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-12">
                        <input type="password" id="password" placeholder="Masukan password anda" class="form-control input-light">
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12 pl-3 pr-3">
                        <button type="button" class="btn form-control btn-primary-app">Login</button>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12 text-center mt-4">
                        <p>Tidak bisa login karena lupa password?</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mt-2">
                        <a href="" class="btn form-control btn-secondary">Pulihkan Password</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
